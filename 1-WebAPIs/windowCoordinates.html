<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window coordinates</title>
    <style>
      body {
        background: #333;
      }
      div:not(.btns) {
        width: 200px;
        height: 200px;
        margin: 2px;
        background: #fff;
      }
      div.box {
        background: aquamarine;
      }
      .btns {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const divElements = document.querySelectorAll('div');
        divElements.forEach(element => {
          element.addEventListener('click', e => {
            const rect = element.getBoundingClientRect();
            console.log(rect);
            console.log(`client : ${e.clientX} / ${e.clientY}`);
            console.log(`page : ${e.pageX} / ${e.pageY}`);
            console.log(e);
          });
        });
      });

      const onClickScrollTop = () => window.scroll({ top: 200, left: 0, behavior: 'smooth' });
      const onClickScrollByTop = () => window.scrollBy({ top: 200, left: 0, behavior: 'smooth' });
      const onClickScrollToTop = () => window.scrollTo({ top: 200, left: 0, behavior: 'smooth' });
      const onClickScrollToElement = () => document.querySelector('.box').scrollIntoView({ behavior: 'smooth' });
    </script>
  </head>
  <body>
    <div class="btns">
      <button onclick="onClickScrollTop()">scroll X 200</button>
      <button onclick="onClickScrollByTop()">scrollBy X 200</button>
      <button onclick="onClickScrollToTop()">scrollTo Y 200</button>
      <button onclick="onClickScrollToElement()">scroll to box</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="box"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
